<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test - SMS Shield</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .success { 
            background: rgba(76, 175, 80, 0.3); 
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .error { 
            background: rgba(244, 67, 54, 0.3); 
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .warning { 
            background: rgba(255, 152, 0, 0.3); 
            border: 1px solid rgba(255, 152, 0, 0.5);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    
    <div class="test-container">
        <h2>üìä Test Results</h2>
        <div id="results"></div>
    </div>
    
    <div class="test-container">
        <h2>üß™ Manual Tests</h2>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testAuth()">Test Authentication</button>
        <button onclick="testDatabase()">Test Database</button>
        <button onclick="testFallback()">Test Fallback</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>
    
    <div class="test-container">
        <h2>üìù Console Log</h2>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <!-- Your Firebase config -->
    <script src="firebase-fixed.js"></script>
    
    <!-- Quick test script -->
    <script src="firebase-quick-test.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] <span style="color: ${type === 'error' ? '#ff6b6b' : type === 'warning' ? '#ffd93d' : type === 'success' ? '#6bcf7f' : '#74c0fc'}">${type.toUpperCase()}</span>: ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.innerHTML = `${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'} ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testConnection() {
            log('Testing Firebase connection...');
            addResult('Testing Firebase connection...', 'warning');
            
            try {
                if (typeof testFirebaseConnection === 'function') {
                    const result = await testFirebaseConnection();
                    if (result) {
                        log('‚úÖ Firebase connection successful');
                        addResult('‚úÖ Firebase connection successful', 'success');
                    } else {
                        log('‚ö†Ô∏è Firebase connection failed, using fallback');
                        addResult('‚ö†Ô∏è Firebase connection failed, using fallback', 'warning');
                    }
                } else {
                    log('‚ùå Connection test function not available');
                    addResult('‚ùå Connection test function not available', 'error');
                }
            } catch (error) {
                log(`‚ùå Connection error: ${error.message}`, 'error');
                addResult(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            log('Testing Firebase authentication...');
            addResult('Testing Firebase authentication...', 'warning');
            
            try {
                if (typeof authenticateUser === 'function') {
                    // Test with dummy credentials
                    const result = await authenticateUser('test@example.com', 'password123', false);
                    log('‚úÖ Authentication test successful');
                    addResult('‚úÖ Authentication test successful', 'success');
                } else {
                    log('‚ùå Authentication function not available');
                    addResult('‚ùå Authentication function not available', 'error');
                }
            } catch (error) {
                if (error.message.includes('already exists') || error.message.includes('Invalid')) {
                    log('‚ö†Ô∏è Authentication test completed (expected error)');
                    addResult('‚ö†Ô∏è Authentication test completed (expected error)', 'warning');
                } else {
                    log(`‚ùå Authentication error: ${error.message}`, 'error');
                    addResult(`‚ùå Authentication error: ${error.message}`, 'error');
                }
            }
        }

        async function testDatabase() {
            log('Testing Firebase database...');
            addResult('Testing Firebase database...', 'warning');
            
            try {
                if (typeof saveToFirebase === 'function') {
                    const testData = { test: 'database', timestamp: Date.now() };
                    const key = await saveToFirebase('test/connection', testData);
                    log(`‚úÖ Database save successful with key: ${key}`);
                    addResult('‚úÖ Database save successful', 'success');
                } else {
                    log('‚ùå Database save function not available');
                    addResult('‚ùå Database save function not available', 'error');
                }
            } catch (error) {
                log(`‚ùå Database error: ${error.message}`, 'error');
                addResult(`‚ùå Database error: ${error.message}`, 'error');
            }
        }

        async function testFallback() {
            log('Testing fallback system...');
            addResult('Testing fallback system...', 'warning');
            
            try {
                const testData = { test: 'fallback', timestamp: Date.now() };
                localStorage.setItem('firebase_test_fallback', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('firebase_test_fallback'));
                
                if (retrieved && retrieved.test === 'fallback') {
                    log('‚úÖ Fallback system working');
                    addResult('‚úÖ Fallback system working', 'success');
                } else {
                    log('‚ùå Fallback system not working');
                    addResult('‚ùå Fallback system not working', 'error');
                }
                
                // Clean up
                localStorage.removeItem('firebase_test_fallback');
            } catch (error) {
                log(`‚ùå Fallback error: ${error.message}`, 'error');
                addResult(`‚ùå Fallback error: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            log('Running all Firebase tests...');
            addResult('Running all Firebase tests...', 'warning');
            
            await testConnection();
            await testAuth();
            await testDatabase();
            await testFallback();
            
            log('All tests completed!');
            addResult('üéâ All tests completed!', 'success');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('Firebase connection test page loaded');
            setTimeout(() => {
                log('Starting automatic Firebase tests...');
                runAllTests();
            }, 1000);
        });
    </script>
</body>
</html>
