<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Test - SMS Shield</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success { 
            background: rgba(76, 175, 80, 0.3); 
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .error { 
            background: rgba(244, 67, 54, 0.3); 
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .warning { 
            background: rgba(255, 152, 0, 0.3); 
            border: 1px solid rgba(255, 152, 0, 0.5);
        }
        .info { 
            background: rgba(59, 130, 246, 0.3); 
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>üîß Profile Page Test - SMS Shield</h1>
    
    <div class="test-container">
        <h2>üìä Quick Status Check</h2>
        <div id="statusCheck"></div>
        <button onclick="runQuickTest()">Run Quick Test</button>
        <button onclick="goToProfile()">Go to Profile Page</button>
        <button onclick="goToLogin()">Go to Login Page</button>
    </div>
    
    <div class="test-container">
        <h2>üìù Debug Log</h2>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <!-- Your Firebase config -->
    <script src="firebase-fixed.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] <span style="color: ${type === 'error' ? '#ff6b6b' : type === 'warning' ? '#ffd93d' : type === 'success' ? '#6bcf7f' : '#74c0fc'}">${type.toUpperCase()}</span>: ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusCheck');
            statusDiv.innerHTML = `<div class="status ${type}"><span class="icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span> ${message}</div>`;
        }

        async function runQuickTest() {
            log('Starting quick test...');
            
            // Test 1: Check if Firebase is loaded
            if (typeof firebase !== 'undefined') {
                log('‚úÖ Firebase SDK loaded', 'success');
            } else {
                log('‚ùå Firebase SDK not loaded', 'error');
            }

            // Test 2: Check if auth is available
            if (typeof auth !== 'undefined') {
                log('‚úÖ Firebase Auth available', 'success');
            } else {
                log('‚ùå Firebase Auth not available', 'error');
            }

            // Test 3: Check if Firebase functions are available
            if (typeof saveToFirebase === 'function' && typeof getFromFirebase === 'function') {
                log('‚úÖ Firebase functions available', 'success');
            } else {
                log('‚ùå Firebase functions not available', 'error');
            }

            // Test 4: Check current user
            if (auth && auth.currentUser) {
                log(`‚úÖ User authenticated: ${auth.currentUser.email}`, 'success');
                updateStatus(`User authenticated: ${auth.currentUser.email}`, 'success');
            } else {
                log('‚ö†Ô∏è No user currently authenticated', 'warning');
                updateStatus('No user authenticated - please log in', 'warning');
            }

            // Test 5: Test Firebase functions
            try {
                if (typeof saveToFirebase === 'function') {
                    await saveToFirebase('test/profile-test', { 
                        test: true, 
                        timestamp: new Date().toISOString() 
                    });
                    log('‚úÖ Firebase save function working', 'success');
                }
            } catch (error) {
                log(`‚ùå Firebase save test failed: ${error.message}`, 'error');
            }

            log('Quick test completed');
        }

        function goToProfile() {
            log('Navigating to profile page...');
            window.location.href = 'profile.html';
        }

        function goToLogin() {
            log('Navigating to login page...');
            window.location.href = 'login.html';
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('Profile test page loaded');
            setTimeout(() => {
                runQuickTest();
            }, 1000);
        });
    </script>
</body>
</html>
