<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Test - SMS Shield</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success { 
            background: rgba(76, 175, 80, 0.3); 
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .error { 
            background: rgba(244, 67, 54, 0.3); 
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .warning { 
            background: rgba(255, 152, 0, 0.3); 
            border: 1px solid rgba(255, 152, 0, 0.5);
        }
        .info { 
            background: rgba(59, 130, 246, 0.3); 
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .user-info h3 {
            margin-top: 0;
            color: white;
        }
        .user-info p {
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.9);
        }
        .log {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>üîß Profile Page Test - SMS Shield</h1>
    
    <div class="test-container">
        <h2>üìä Authentication Status</h2>
        <div id="authStatus"></div>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="goToProfile()">Go to Profile Page</button>
        <button onclick="goToLogin()">Go to Login Page</button>
    </div>
    
    <div class="test-container">
        <h2>üë§ Current User Information</h2>
        <div id="userInfo" class="user-info">
            <p>Loading user information...</p>
        </div>
        <button onclick="loadUserInfo()">Load User Info</button>
        <button onclick="testProfileData()">Test Profile Data</button>
    </div>
    
    <div class="test-container">
        <h2>üìù Debug Log</h2>
        <div id="log" class="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <!-- Your Firebase config -->
    <script src="firebase-fixed.js"></script>
    
    <script>
        let currentUser = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] <span style="color: ${type === 'error' ? '#ff6b6b' : type === 'warning' ? '#ffd93d' : type === 'success' ? '#6bcf7f' : '#74c0fc'}">${type.toUpperCase()}</span>: ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateAuthStatus(status, message) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = `<div class="status ${status}"><span class="icon">${status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : status === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</span> ${message}</div>`;
        }

        function updateUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            if (user) {
                userInfoDiv.innerHTML = `
                    <h3>User Information</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>UID:</strong> ${user.uid}</p>
                    <p><strong>Display Name:</strong> ${user.displayName || 'Not set'}</p>
                    <p><strong>Email Verified:</strong> ${user.emailVerified ? 'Yes' : 'No'}</p>
                    <p><strong>Account Created:</strong> ${new Date(user.metadata.creationTime).toLocaleString()}</p>
                    <p><strong>Last Sign In:</strong> ${new Date(user.metadata.lastSignInTime).toLocaleString()}</p>
                `;
            } else {
                userInfoDiv.innerHTML = '<p>No user is currently logged in.</p>';
            }
        }

        async function checkAuthStatus() {
            log('Checking authentication status...');
            
            try {
                if (typeof auth !== 'undefined' && auth.currentUser) {
                    currentUser = auth.currentUser;
                    log(`‚úÖ User authenticated: ${currentUser.email}`, 'success');
                    updateAuthStatus('success', `User authenticated: ${currentUser.email}`);
                    updateUserInfo(currentUser);
                } else {
                    log('‚ö†Ô∏è No user currently authenticated', 'warning');
                    updateAuthStatus('warning', 'No user currently authenticated');
                    updateUserInfo(null);
                    
                    // Listen for auth state changes
                    auth.onAuthStateChanged((user) => {
                        if (user) {
                            currentUser = user;
                            log(`‚úÖ User authenticated via listener: ${user.email}`, 'success');
                            updateAuthStatus('success', `User authenticated: ${user.email}`);
                            updateUserInfo(user);
                        } else {
                            log('‚ùå No user authenticated', 'error');
                            updateAuthStatus('error', 'No user authenticated');
                            updateUserInfo(null);
                        }
                    });
                }
            } catch (error) {
                log(`‚ùå Auth check error: ${error.message}`, 'error');
                updateAuthStatus('error', `Auth check error: ${error.message}`);
            }
        }

        async function loadUserInfo() {
            log('Loading user information...');
            
            try {
                if (!currentUser) {
                    log('‚ùå No user available to load info for', 'error');
                    return;
                }

                // Try to get user data from Firebase
                const userDataSnapshot = await getFromFirebase(`users/${currentUser.uid}`);
                const userData = userDataSnapshot || {};
                
                log(`üìã User data loaded: ${JSON.stringify(userData)}`, 'success');
                
                // Update user info display with Firebase data
                const userInfoDiv = document.getElementById('userInfo');
                userInfoDiv.innerHTML = `
                    <h3>User Information (Firebase)</h3>
                    <p><strong>Email:</strong> ${currentUser.email}</p>
                    <p><strong>UID:</strong> ${currentUser.uid}</p>
                    <p><strong>First Name:</strong> ${userData.firstName || 'Not set'}</p>
                    <p><strong>Last Name:</strong> ${userData.lastName || 'Not set'}</p>
                    <p><strong>Phone:</strong> ${userData.phone || 'Not set'}</p>
                    <p><strong>Bio:</strong> ${userData.bio || 'Not set'}</p>
                    <p><strong>Created:</strong> ${userData.createdAt ? new Date(userData.createdAt).toLocaleString() : 'Not set'}</p>
                    <p><strong>Updated:</strong> ${userData.updatedAt ? new Date(userData.updatedAt).toLocaleString() : 'Not set'}</p>
                `;
                
            } catch (error) {
                log(`‚ùå Error loading user info: ${error.message}`, 'error');
            }
        }

        async function testProfileData() {
            log('Testing profile data creation...');
            
            try {
                if (!currentUser) {
                    log('‚ùå No user available for profile test', 'error');
                    return;
                }

                // Create test profile data
                const testProfileData = {
                    firstName: 'Test',
                    lastName: 'User',
                    email: currentUser.email,
                    phone: '+1234567890',
                    bio: 'This is a test profile created by the profile test page.',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                // Save to Firebase
                await saveToFirebase(`users/${currentUser.uid}`, testProfileData);
                log('‚úÖ Test profile data created successfully', 'success');
                
                // Reload user info to show the new data
                await loadUserInfo();
                
            } catch (error) {
                log(`‚ùå Error creating test profile: ${error.message}`, 'error');
            }
        }

        function goToProfile() {
            log('Navigating to profile page...');
            window.location.href = 'profile.html';
        }

        function goToLogin() {
            log('Navigating to login page...');
            window.location.href = 'login.html';
        }

        // Auto-check auth status on page load
        window.addEventListener('load', () => {
            log('Profile test page loaded');
            setTimeout(() => {
                checkAuthStatus();
            }, 1000);
        });
    </script>
</body>
</html>
