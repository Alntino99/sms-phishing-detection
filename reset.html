<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .reset-container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(0,0,0,0.8);
      padding: 2rem;
      border-radius: 1rem;
      color: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    .reset-container h2 {
      text-align: center;
    }
    .reset-container input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: none;
    }
    .reset-container button {
      width: 100%;
      padding: 0.7rem;
      background: orange;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .reset-container .success {
      color: #8fff8f;
      text-align: center;
    }
    .reset-container .error {
      color: #ff8080;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="text" name="username" id="resetUsername" placeholder="Username" required>
      <button type="submit">Send Password Reset Email</button>
    </form>
    <div class="success" id="resetSuccess"></div>
    <div class="error" id="resetError"></div>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('resetUsername').value;
      const errorDiv = document.getElementById('resetError');
      const successDiv = document.getElementById('resetSuccess');
      errorDiv.textContent = '';
      successDiv.textContent = '';
      if (!username) {
        errorDiv.textContent = 'Please enter your username.';
        return;
      }
      try {
        await auth.sendPasswordResetEmail(username + '@example.com');
        successDiv.textContent = 'Password reset email sent. Please check your inbox.';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
