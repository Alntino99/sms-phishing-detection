<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Gemini AI Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🤖 Quick Gemini AI Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testGemini()">Test Gemini AI</button>
    <button onclick="clearOutput()">Clear</button>
    
    <div id="output"></div>

    <script src="gemini-ai.js"></script>
    <script src="gemini-config.js"></script>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += message + '<br>';
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        function showStatus(message, type = 'success') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function testGemini() {
            clearOutput();
            log('🔍 Starting Gemini AI test...');
            
            // Check if files are loaded
            if (typeof window.geminiAnalyzer === 'undefined') {
                showStatus('❌ gemini-ai.js not loaded', 'error');
                log('ERROR: geminiAnalyzer object not found');
                return;
            }
            
            if (typeof window.geminiAPIKeyManager === 'undefined') {
                showStatus('❌ gemini-config.js not loaded', 'error');
                log('ERROR: geminiAPIKeyManager object not found');
                return;
            }
            
            log('✅ Both Gemini files loaded successfully');
            
            // Check API key manager
            const manager = window.geminiAPIKeyManager;
            const stats = manager.getUsageStats();
            
            log(`📊 Demo Mode: ${stats.isDemoMode}`);
            log(`📊 Demo Usage: ${stats.demoUsageCount}/${stats.maxDemoUsage}`);
            log(`📊 Remaining Tests: ${stats.remainingDemoUsage}`);
            
            if (stats.isDemoMode) {
                showStatus(`✅ Demo mode active (${stats.remainingDemoUsage} tests remaining)`, 'warning');
            } else {
                showStatus('✅ Using personal API key', 'success');
            }
            
            // Check if Gemini is available
            if (!window.geminiAnalyzer.isAvailable()) {
                log('⚠️ Gemini AI not initialized, attempting to initialize...');
                
                const currentKey = manager.getCurrentAPIKey();
                if (currentKey) {
                    const success = await window.geminiAnalyzer.initialize(currentKey);
                    if (success) {
                        log('✅ Gemini AI initialized successfully');
                    } else {
                        log('❌ Gemini AI initialization failed');
                        showStatus('❌ Gemini AI initialization failed', 'error');
                        return;
                    }
                } else {
                    log('❌ No API key available');
                    showStatus('❌ No API key available', 'error');
                    return;
                }
            }
            
            // Test analysis
            log('🧪 Testing SMS analysis...');
            const testMessage = "URGENT: Your bank account has been suspended. Click here to verify: bit.ly/fake-link";
            
            try {
                const result = await window.geminiAnalyzer.analyzeSMSWithAI(testMessage);
                
                if (result.success) {
                    log('✅ Gemini AI analysis successful!');
                    log(`📊 Threat Assessment: ${result.analysis.threatAssessment?.isPhishing ? 'PHISHING' : 'SAFE'}`);
                    log(`📊 Confidence: ${result.analysis.threatAssessment?.confidence || 'N/A'}%`);
                    log(`📊 Risk Level: ${result.analysis.riskLevel || 'N/A'}`);
                    showStatus('✅ Gemini AI is working perfectly!', 'success');
                } else {
                    log('❌ Gemini AI analysis failed');
                    log(`Error: ${JSON.stringify(result)}`);
                    showStatus('❌ Gemini AI analysis failed', 'error');
                }
                
            } catch (error) {
                log(`❌ Gemini AI error: ${error.message}`);
                showStatus('❌ Gemini AI error occurred', 'error');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                log('🚀 Page loaded, ready to test Gemini AI');
                showStatus('Ready to test Gemini AI', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
