<!DOCTYPE html>
<html lang="en">

<style>
  * {
      margin: 0;
      padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('right.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    color: #333;
    line-height: 1.6;
    min-height: 100vh;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: brightness(0.6);
    z-index: -1;
  }

  /* Modern Header */
    header {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    padding: 1.5rem 0;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;

  .header-content {
    max-width: 1200px;

    padding: 0 2rem;
    position: relative;
    z-index: 2;

  }

  /* Navigation */
  nav {
    background: rgba(255, 255, 255, 0.95);

    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
  }

  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;

    justify-content: space-between;

  }

  .nav-brand {

  /* Action Buttons */

  .action-btn {

    gap: 0.5rem;

    position: relative;
    overflow: hidden;

  .action-btn::before {
    content: '';

    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;

    color: white;

  }

  .show-content-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  }

  .like-count {
    background: linear-gradient(135deg, #f7fafc, #edf2f7);
    color: #2d3748;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 600;
    border: 1px solid #e2e8f0;
    display: flex;
    align-items: center;
    gap: 0.5rem;

    content: '‚ù§Ô∏è';

  /* Comments Section */
  .comments-section {

    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 2rem;

  .comments-section h3 {
    color: #1e3c72;

  }

  .comments-section h3::before {
    content: 'üí¨';

  .comment-form {

  }

  .comment-input {

  .comment-submit {

  .comment-submit:disabled {

  .comment-list {

  .comment-item {
    background: linear-gradient(135deg, #f7fafc, #edf2f7);
    border-radius: 12px;

    margin-bottom: 1rem;

    from {
      opacity: 0;
      transform: translateY(20px);
    }

      opacity: 1;
      transform: translateY(0);
    }

  .comment-header {

    margin-bottom: 0.8rem;
  }

  .comment-author {

  }

  .comment-date {

  }

  .comment-text {

  /* Loading States */

  .loading::after {
    content: '';

    width: 20px;

    border: 2px solid #e2e8f0;
    border-radius: 50%;
    border-top-color: #667eea;
    animation: spin 1s ease-in-out infinite;
    margin-left: 0.5rem;
  }

  @keyframes spin {

  /* Error States */
  .error-message {
    background: linear-gradient(135deg, #fff5f5, #fed7d7);
    color: #e53e3e;

  /* Responsive Design */
  @media (max-width: 768px) {

    }

    }

  .auth-warning a {

<header>

  <div class="post-container">
    <!-- Post Content Card -->
    <div class="post-card">
      <div class="post-header">
        <h2 class="post-title" id="postTitle">Loading...</h2>
        <div class="post-meta">

        <div class="loading">Loading post content...</div>

      <div class="post-actions">
        <button id="likeButton" class="action-btn like-btn">
          ‚ù§Ô∏è Like
        </button>

      <h3>Comments</h3>

        You need to be logged in to comment.

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  
  <script>
    let currentPost = null;
    let likeCount = 0;
    let isLiked = false;

    // Get post ID from URL
    function getPostId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    // Load post data
    async function loadPost() {
      const postId = getPostId();
      if (!postId) {
        showError('No post ID provided');
        return;
      }

      try {
        const postRef = db.ref(`posts/${postId}`);
        const snapshot = await postRef.once('value');
        
        if (!snapshot.exists()) {
          showError('Post not found');
          return;
        }

        currentPost = snapshot.val();
        currentPost.id = postId;
        
        // Update UI
        document.getElementById('postTitle').textContent = currentPost.title || 'Untitled Post';
        document.getElementById('postContent').textContent = currentPost.content || 'No content available';
        document.getElementById('postAuthor').textContent = currentPost.author || 'Anonymous';
        
        // Format date
        const date = currentPost.timestamp ? new Date(currentPost.timestamp) : new Date();
        document.getElementById('postDate').textContent = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        
        // Load likes
        loadLikes();
        
        // Load comments
        loadComments();
        
      } catch (error) {
        console.error('Error loading post:', error);
        showError('Error loading post: ' + error.message);
      }
    }

    // Load likes
    async function loadLikes() {
      try {
        const likesRef = db.ref(`posts/${currentPost.id}/likes`);
        const snapshot = await likesRef.once('value');
        likeCount = snapshot.val() || 0;
        document.getElementById('likeCount').textContent = likeCount;
      } catch (error) {
        console.error('Error loading likes:', error);
      }
    }

    // Handle like button
    document.getElementById('likeButton').addEventListener('click', async () => {
      if (!auth.currentUser) {
        alert('Please log in to like posts');
        return;
      }

      try {
        const likesRef = db.ref(`posts/${currentPost.id}/likes`);
        await likesRef.set(likeCount + 1);
        likeCount++;
        document.getElementById('likeCount').textContent = likeCount;
        
        // Update button state
        const likeBtn = document.getElementById('likeButton');
        likeBtn.classList.add('liked');
        likeBtn.textContent = '‚úÖ Liked';
        
      } catch (error) {
        console.error('Error updating likes:', error);
        alert('Error updating likes: ' + error.message);
      }
    });

    // Load comments
    async function loadComments() {
      try {
        const commentsRef = db.ref(`posts/${currentPost.id}/comments`);
        const snapshot = await commentsRef.once('value');
        
        const commentList = document.getElementById('commentList');
        
        if (!snapshot.exists()) {
          commentList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
          return;
        }

        const comments = [];
        snapshot.forEach((childSnapshot) => {
          comments.push({
            id: childSnapshot.key,
            ...childSnapshot.val()
          });
        });

        // Sort by timestamp
        comments.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        commentList.innerHTML = comments.map(comment => `
          <div class="comment-item">
            <div class="comment-header">
              <span class="comment-author">${comment.author || 'Anonymous'}</span>
              <span class="comment-date">${comment.timestamp ? new Date(comment.timestamp).toLocaleString() : 'Unknown'}</span>
            </div>
            <div class="comment-text">${comment.text}</div>
          </div>
        `).join('');

      } catch (error) {
        console.error('Error loading comments:', error);
        document.getElementById('commentList').innerHTML = '<div class="error-message">Error loading comments</div>';
      }
    }

    // Handle comment submission
    document.getElementById('commentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!auth.currentUser) {
        alert('Please log in to comment');
        return;
      }

      const commentText = document.getElementById('commentInput').value.trim();
      if (!commentText) {
        alert('Please enter a comment');
        return;
      }

      try {
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'üí¨ Adding...';

        const commentData = {
          text: commentText,
          author: auth.currentUser.email ? auth.currentUser.email.split('@')[0] : 'Anonymous',
          authorId: auth.currentUser.uid,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        const commentsRef = db.ref(`posts/${currentPost.id}/comments`);
        await commentsRef.push(commentData);

        // Clear form
        document.getElementById('commentInput').value = '';
        
        // Reload comments
        await loadComments();

        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'üí¨ Add Comment';

      } catch (error) {
        console.error('Error adding comment:', error);
        alert('Error adding comment: ' + error.message);
        
        // Reset button
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.textContent = 'üí¨ Add Comment';
      }
    });

    // Handle show content button
    document.getElementById('showContentButton').addEventListener('click', () => {
      const content = document.getElementById('postContent');
      const button = document.getElementById('showContentButton');
      
      if (content.style.display === 'none') {
        content.style.display = 'block';
        button.textContent = 'üìñ Hide Content';
      } else {
        content.style.display = 'none';
        button.textContent = 'üìñ Show Content';
      }
    });

    // Check authentication status
    auth.onAuthStateChanged((user) => {
      const authWarning = document.getElementById('authWarning');
      const commentForm = document.getElementById('commentForm');
      
      if (!user) {
        authWarning.style.display = 'block';
        commentForm.style.opacity = '0.5';
        commentForm.style.pointerEvents = 'none';
      } else {
        authWarning.style.display = 'none';
        commentForm.style.opacity = '1';
        commentForm.style.pointerEvents = 'auto';
      }
    });

    // Show error message
    function showError(message) {
      const container = document.querySelector('.post-container');
      container.innerHTML = `
        <div class="error-message">
          <h3>‚ùå Error</h3>
          <p>${message}</p>
          <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
      `;
    }

    // Initialize page
    loadPost();

    // Dark Mode Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        themeToggle.title = 'Switch to Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = 'üåô';
        themeToggle.title = 'Switch to Dark Mode';
      }
    });

    // Auto-detect system preference on first visit
    if (!savedTheme) {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (prefersDark) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        themeToggle.title = 'Switch to Light Mode';
      }
    }
  </script>
</body>
