<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signing Out - SMS Shield</title>
  <link rel="stylesheet" href="enhanced-design.css">
  <link rel="stylesheet" href="mobile-enhancements.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    .logout-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
    }

    .logout-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .logout-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .logout-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }

    .logout-message {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .logout-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logout-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <!-- Enhanced Theme Toggle -->
  <button class="nav-link theme-toggle-nav" onclick="toggleTheme()" aria-label="Toggle theme">
    üåô
  </button>

  <div class="logout-container">
    <div class="logout-card" id="logoutCard">
      <div class="logout-icon">üëã</div>
      <h1 class="logout-title">Signing Out</h1>
      <p class="logout-message">
        You are being signed out of SMS Shield. Thank you for using our service!
      </p>
      
      <div class="logout-buttons">
        <button class="logout-btn btn-primary" onclick="signOut()" id="signOutBtn">
          <span class="loading-spinner" id="spinner" style="display: none;"></span>
          <span id="btnText">Sign Out</span>
        </button>
        <a href="index.html" class="logout-btn btn-secondary">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="firebase-fixed.js"></script>
  <script src="auth-state-manager.js"></script>
  <script src="notification-system.js"></script>
  <script src="navigation-fix.js"></script>
  <script src="darkMode.js"></script>
  <script>
    // Auto-sign out on page load
    document.addEventListener('DOMContentLoaded', async function() {
      // Check if user is signed in
      if (!authManager.isSignedIn()) {
        // User already signed out, redirect to home
        window.location.href = 'index.html';
        return;
      }
      
      // Show signing out message
      showInfo('Signing you out...', 'üëã Goodbye');
      
      // Auto-sign out after a short delay
      setTimeout(async () => {
        await signOut();
      }, 1000);
    });

    // Sign out function
    async function signOut() {
      try {
        // Show loading state
        const btn = document.getElementById('signOutBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        
        btn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Signing Out...';
        
        // Sign out using Auth Manager
        await authManager.signOut();
        
        // Show success message
        showSuccess('Successfully signed out!', '‚úÖ Goodbye');
        
        // Fade out the card
        const card = document.getElementById('logoutCard');
        card.classList.add('fade-out');
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        console.error('Sign out error:', error);
        showError('Sign out failed: ' + error.message, '‚ùå Error');
        
        // Reset button state
        const btn = document.getElementById('signOutBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        
        btn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Sign Out';
      }
    }
  </script>
</body>
</html>
