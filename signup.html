<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SMS Shield</title>
  <link rel="stylesheet" href="enhanced-design.css">
  <link rel="stylesheet" href="mobile-enhancements.css">
  <link rel="stylesheet" href="cross-platform-responsive.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease-in-out;
    }

    .auth-card:hover::before {
      left: 100%;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-logo {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .auth-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      display: block;
      color: white;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input.error {
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .form-input.success {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .password-toggle-btn:hover {
      color: white;
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .strength-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 0.25rem;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #ef4444; width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: #059669; width: 100%; }

    .auth-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease-in-out;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .auth-divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: rgba(255, 255, 255, 0.6);
    }

    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .auth-divider span {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .social-auth {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .social-btn {
      padding: 0.75rem 1rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: white;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fecaca;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #a7f3d0;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-top: 0.25rem;
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }

    .terms-checkbox label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .terms-checkbox a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .terms-checkbox a:hover {
      color: white;
    }

    @media (max-width: 768px) {
      .auth-card {
        padding: 2rem;
        margin: 1rem;
      }

      .auth-title {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .social-auth {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced Theme Toggle -->
  <button class="nav-link theme-toggle-nav" onclick="toggleTheme()" aria-label="Toggle theme">
    üåô
  </button>

  <div class="auth-container">
    <div class="auth-card animate-slide-up">
      <!-- Auth Header -->
      <div class="auth-header">
        <div class="auth-logo">üõ°Ô∏è</div>
        <h1 class="auth-title">Join SMS Shield</h1>
        <p class="auth-subtitle">Create your account to get started</p>
      </div>

      <!-- Error/Success Messages -->
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <!-- Signup Form -->
      <form id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="form-label">
              <i class="fas fa-user"></i>
              First Name
            </label>
            <input 
              type="text" 
              id="firstName"

              class="form-input"
              placeholder="Enter your first name"

          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">
              <i class="fas fa-user"></i>
              Last Name
            </label>
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              required 
              class="form-input"
              placeholder="Enter your last name"
              autocomplete="family-name"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="form-input"
            placeholder="Enter your email address"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="password-toggle">
            <input 
              type="password"

          </div>
          <div class="password-strength">
            <div id="strengthText">Password strength: <span id="strengthLevel">Weak</span></div>
            <div class="strength-bar">
              <div id="strengthFill" class="strength-fill strength-weak"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <i class="fas fa-lock"></i>
            Confirm Password
          </label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              class="form-input"
              placeholder="Confirm your password"
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">

          </label>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">
            I want to receive updates about SMS Shield features and security tips
          </label>
        </div>

        <button type="submit" class="auth-btn" id="signupBtn">

          <span id="signupBtnText">Create Account</span>
        </button>
      </form>

      <!-- Social Authentication -->
      <div class="auth-divider">
        <span>or sign up with</span>
      </div>

      <div class="social-auth">
        <button class="social-btn" onclick="signUpWithGoogle()">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn" onclick="signUpWithGithub()">
          <i class="fab fa-github"></i>
          GitHub
        </button>
      </div>

      <!-- Auth Footer -->
      <div class="auth-footer">
        <p>
          Already have an account? 
          <a href="login.html">Sign in here</a>
        </p>
        <p style="margin-top: 1rem;">
          <a href="index.html">‚Üê Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- Enhanced Scripts -->
  <script src="firebase-fixed.js"></script>
  <script src="auth-state-manager.js"></script>
  <script src="notification-system.js"></script>
  <script src="navigation-fix.js"></script>
  <script src="script.js"></script>
  <script>
    // Password toggle functionality
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const btn = input.nextElementSibling;
      const icon = btn.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 8) strength += 1;
      else feedback.push('At least 8 characters');

      if (/[a-z]/.test(password)) strength += 1;
      else feedback.push('Include lowercase letters');

      if (/[A-Z]/.test(password)) strength += 1;
      else feedback.push('Include uppercase letters');

      if (/[0-9]/.test(password)) strength += 1;
      else feedback.push('Include numbers');

      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      else feedback.push('Include special characters');

      const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
      const strengthClasses = ['strength-weak', 'strength-fair', 'strength-good', 'strength-strong', 'strength-strong'];

      return {
        level: strengthLevels[Math.min(strength, 4)],
        class: strengthClasses[Math.min(strength, 4)],
        score: strength,
        feedback: feedback
      };
    }

    // Update password strength display
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strength = checkPasswordStrength(password);
      
      document.getElementById('strengthLevel').textContent = strength.level;
      const strengthFill = document.getElementById('strengthFill');
      strengthFill.className = `strength-fill ${strength.class}`;
      
      if (password.length > 0) {
        this.classList.remove('error', 'success');
        if (strength.score >= 3) {
          this.classList.add('success');
        } else if (password.length > 0) {
          this.classList.add('error');
        }
      } else {
        this.classList.remove('error', 'success');
      }
    });

    // Show terms of service
    function showTerms() {
      showSuccess('Terms of Service: By using SMS Shield, you agree to our terms of service, privacy policy, and data usage guidelines.', 'üìã Terms of Service');
    }

    // Show privacy policy
    function showPrivacy() {
      showSuccess('Privacy Policy: We protect your data and never share your personal information with third parties. Your SMS analysis is kept private and secure.', 'üîí Privacy Policy');
    }

    // Google Sign Up
    async function signUpWithGoogle() {
      try {
        showLoading('signupBtn', 'Signing up with Google...');
        
        // Simulate Google sign up (replace with actual Google Auth)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        showSuccess('Successfully signed up with Google!', '‚úÖ Welcome');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        showError('Google sign up failed: ' + error.message, '‚ùå Error');
        hideLoading('signupBtn', 'Create Account');
      }
    }

    // GitHub Sign Up
    async function signUpWithGithub() {
      try {
        showLoading('signupBtn', 'Signing up with GitHub...');
        
        // Simulate GitHub sign up (replace with actual GitHub Auth)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        showSuccess('Successfully signed up with GitHub!', '‚úÖ Welcome');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        showError('GitHub sign up failed: ' + error.message, '‚ùå Error');
        hideLoading('signupBtn', 'Create Account');
      }
    }

    // Show loading state
    function showLoading(btnId, text) {
      const btn = document.getElementById(btnId);
      const spinner = document.getElementById(btnId.replace('Btn', 'Spinner'));
      const btnText = document.getElementById(btnId.replace('Btn', 'BtnText'));
      
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      btnText.textContent = text;
    }

    // Hide loading state
    function hideLoading(btnId, text) {
      const btn = document.getElementById(btnId);
      const spinner = document.getElementById(btnId.replace('Btn', 'Spinner'));
      const btnText = document.getElementById(btnId.replace('Btn', 'BtnText'));
      
      btn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = text;
    }

    // Show error message
    function showError(message, title = '‚ùå Error') {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      
      // Hide success message if shown
      document.getElementById('successMessage').style.display = 'none';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Show success message
    function showSuccess(message, title = '‚úÖ Success') {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      
      // Hide error message if shown
      document.getElementById('errorMessage').style.display = 'none';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 5000);
    }

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const newsletter = document.getElementById('newsletter').checked;
      
      // Validation
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        showError('Please fill in all required fields', '‚ùå Error');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match', '‚ùå Error');
        return;
      }
      
      const strength = checkPasswordStrength(password);
      if (strength.score < 3) {
        showError('Password is too weak. Please choose a stronger password.', '‚ùå Error');
        return;
      }
      
      if (!terms) {
        showError('Please agree to the Terms of Service and Privacy Policy', '‚ùå Error');
        return;
      }
      
      try {
        showLoading('signupBtn', 'Creating account...');
        
        // Use Auth Manager for sign up
        const result = await authManager.signUp(email, password);
        
        // Save additional user data
        const userData = {
          firstName,
          lastName,
          email,
          newsletter,
          createdAt: Date.now(),
          uid: result.user.uid
        };
        
        // Save to Firebase or localStorage
        await saveToFirebase(`users/${result.user.uid}`, userData);
        
        showSuccess('Account created successfully! Welcome to SMS Shield!', '‚úÖ Welcome');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
        
      } catch (error) {
        console.error('Signup error:', error);
        showError('Signup failed: ' + error.message, '‚ùå Error');
        hideLoading('signupBtn', 'Create Account');
      }
    });

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      // Use Auth Manager to check if user is already signed in
      if (authManager.isSignedIn()) {
        showSuccess('Already logged in!', '‚úÖ Welcome Back');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      }
    });
  </script>
  
  <!-- Cross-Platform Script -->
  <script src="cross-platform-responsive.js"></script>

  <script src="darkMode.js"></script>
</body>
