<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SMS Phishing Detection System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="all.min.css">

  <script src="index.js"></script>
  <script src="darkMode.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: brightness(0.6);
      z-index: -1;
    }

    /* Modern Header */
    header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 1.5rem 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .main-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e3c72;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-brand::before {
      content: 'üõ°Ô∏è';
      font-size: 1.8rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #1e3c72 !important;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      background: rgba(255, 255, 255, 0.9) !important;
      border: 1px solid rgba(30, 60, 114, 0.2) !important;
      display: inline-block;
    }

    .nav-links a:hover {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: white !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      border-color: transparent !important;
    }

    .nav-links a.active {
      background: linear-gradient(135deg, #667eea, #764ba2) !important;
      color: white !important;
      border-color: transparent !important;
    }

    /* Signup Container */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
      padding: 2rem;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(40px);
      border-radius: 25px;
      padding: 3rem;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 25px 25px 0 0;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .auth-logo:hover {
      transform: scale(1.05);
    }

    .auth-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      color: #e2e8f0;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    /* Form Styles */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 1.2rem;
      z-index: 2;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Password Field with Toggle */
    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #fff;
    }

    .password-field input {
      padding-right: 3rem;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Error Message */
    .error-message {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 10px;
      color: #ef4444;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    /* Links */
    .auth-links {
      text-align: center;
      margin-top: 2rem;
    }

    .auth-link {
      display: block;
      color: #e2e8f0;
      text-decoration: none;
      margin: 0.5rem 0;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .auth-link:hover {
      color: #667eea;
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    /* Dark Mode Styles */
    body.dark-mode {
      color: #e2e8f0;
    }

    body.dark-mode::before {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: brightness(0.3);
    }

    body.dark-mode header {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }

    body.dark-mode .auth-card {
      background: rgba(45, 55, 72, 0.8);
      color: #e2e8f0;
    }

    body.dark-mode .main-title {
      background: linear-gradient(45deg, #e2e8f0, #cbd5e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.dark-mode .nav-links a {
      color: #e2e8f0;
      background: rgba(45, 55, 72, 0.9);
      border: 1px solid rgba(226, 232, 240, 0.3);
    }

    body.dark-mode .nav-links a:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: transparent;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .auth-card {
        padding: 2rem;
        margin: 1rem;
      }
      
      .auth-title {
        font-size: 2rem;
      }
      
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
    üåô
  </button>

  <header>
    <div class="header-content">
      <div class="logo-title">
        <img src="logo.png" alt="SMS Phishing Logo" class="logo">
        <h1 class="main-title">SMS Phishing Detection</h1>
      </div>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <a href="#" class="nav-brand">SMS Phishing Detection</a>
      <button class="mobile-menu-btn" onclick="toggleMobileMenu()">‚ò∞</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="detect.html">Detection</a></li>
        <li><a href="sms.html">SMS Alerts</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="logo.png" alt="SMS Phishing Logo" class="auth-logo">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us to protect yourself from SMS phishing</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10,15}" required>
        </div>

        <div class="form-group password-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('password')">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <div class="form-group password-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>

        <div id="signupError" class="error-message">
          Error message will appear here
        </div>
      </form>

      <div class="auth-links">
        <a href="login.html" class="auth-link">Already have an account? Sign in</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  
  <script>
    // Password visibility toggle
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const toggle = field.nextElementSibling;
      const icon = toggle.querySelector('i');
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        field.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }

    // Signup form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = e.target.querySelector('.submit-btn');
      const errorDiv = document.getElementById('signupError');
      
      // Hide previous error
      errorDiv.style.display = 'none';
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validation
      if (!username) {
        errorDiv.textContent = 'Username is required.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        return;
      }
      
      if (!/^[a-zA-Z0-9]+$/.test(username)) {
        errorDiv.textContent = 'Username must be alphanumeric (no spaces or special characters).';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        return;
      }
      
      if (!email) {
        errorDiv.textContent = 'Email address is required.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        return;
      }
      
      if (!phone) {
        errorDiv.textContent = 'Phone number is required.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        return;
      }
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        return;
      }
      
      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters long.';
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        return;
      }
      
      try {
        // Create user with Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Store additional user data in Realtime Database
        await db.ref(`users/${user.uid}`).set({
          username: username,
          email: email,
          phone: phone,
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          lastLogin: firebase.database.ServerValue.TIMESTAMP
        });
        
        // Redirect to login page
        window.location.href = 'login.html';
        
      } catch (err) {
        console.error('Signup error:', err);
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
      }
    });
  </script>
</body>
</html>
